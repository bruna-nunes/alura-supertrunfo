<html>

<head>
  <title>
    Imersão Dev - Super Trunfo
  </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!--toogle-->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
  <input type="checkbox" checked id="toggleDarkMode" data-toggle="toggle" data-onstyle="light" data-offstyle="dark" data-style="ios">
  <div class="container">
    <!--<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo">-->

    <h1> Super Trunfo</h1>

    <div class="estatisticas">
      <i class="fas fa-hat-wizard"></i>
      <div>
        <div id="placar"></div>
        <div id="quantidade-cartas"></div>

      </div>

    </div>
    <button onclick="sortearCarta()" id="btnSortear">Sortear cartas</button>
    <form id="form">

      <div id="cartas">
        <div>
          <div id="carta-jogador" class="carta"></div>
          <div id="opcoes-carta">
            <div id="botoes-inline"></div>
          </div>
        </div>

        <div id="carta-maquina" class="carta"></div>
      </div>

      <div id="resultado"></div>
      <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Próxima
        rodada</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--toggle-->
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>

</html>
